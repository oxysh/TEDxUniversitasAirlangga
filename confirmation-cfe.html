<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/env.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="card">
        <h2>Confirmation</h2>
        <p>Your email has been registered as <br> <span class="text-green">person@email.com</span></p>
        <div class="line"></div>
        <h4>Do you want to <span class="text-green">pay now?</span></h4>
        <form class="footer" action="/after-confirmation.html">
            <button class="later" type="submit">Pay later</button>
            <button class="btn-green">Pay now</button>
        </form>
    </div>

    <!-- Image -->
    <img class="bg green" src="assets/img/registration-green.svg" alt="">
    <img class="bg red" src="assets/img/registration-red.svg" alt="">

    <!-- Javascript -->
